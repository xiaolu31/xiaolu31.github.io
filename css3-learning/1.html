<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		@-webkit-keyframes show{
			0%{
				width:100px;
			}
			20%{
				width:200px;
			}
			40%{
				width:300px;
			}
			60%{
				width:400px;
			}
			80%{
				width:500px;
			}
			100%{
				width:600px;
			}
		}
		.div1{
			width:100px;
			height:100px;
			background:red;
			-webkit-transition:3s;
		}
		.show{
			width:600px;
			-webkit-animation:.3s show;
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	<script type="text/javascript">
	var oDiv=document.getElementsByClassName("div1")[0];
	setInterval(function(){
		oDiv.className="div1 show"
	},1000)

	</script>
</body>
</html>
